[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT}"
healthcheckPath = "/health"

[[services]]
name = "postgres"
type = "postgresql.railway"

[env]
ENVIRONMENT = "production"
LOG_LEVEL = "INFO"
API_V1_STR = "/api/v1"
ALGORITHM = "HS256"
ACCESS_TOKEN_EXPIRE_MINUTES = "30"
BACKEND_CORS_ORIGINS = "["*""]"